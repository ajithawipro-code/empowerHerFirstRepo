<head>

    <title>Login Page</title>
</head>
<body>

    <input id="password" type="password" placeholder="Enter password"><br>

</body>

        if(user=="mini" && pass=="1234")
   {
    sessionStorage.setItem("loggedinUser",user);

        window.location.href="dashboard.html";
    }
}
</script>
</html>
