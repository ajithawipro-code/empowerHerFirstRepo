<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_Remove_Elements</title>
</head>
<body>
    <h2>Create and Remove Elements</h2>
    <button id="addbtn" onclick="addPara()">Add Paragraph</button>
    <button id="delbtn" onclick="delPara()">Remove Last Paragraph</button>
    <input type="text" id="textId" placeholder="Enter Para">
    <div id="container"></div>
    
</body>
<script>
    function addPara(){
        const div=document.getElementById("container");
        const p=document.createElement("p");
        p.textContent=document.getElementById("textId").value;
        div.appendChild(p);     
        document.getElementById("textId").value="";   
        
    }
    function delPara(){
        const div=document.getElementById("container");
        if(div.lastElementChild){
            div.removeChild(div.lastElementChild);
        }
    }
</script>
</html>
